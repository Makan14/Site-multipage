    <main>
      <h2>Formulaire</h2>

      <section class="formulaire">
          <form action="url de destination" method="post" enctype="multipart/form-data">
                <label for="pseudo">pseudo *</label>
                <input type="text" id="pseudo" name="pseudo" required>

                <label for="prenom">prénom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Taper votre prenom">

                <label for="mdp">mot de passe</label>
                <input type="password" name="mdp" id="mdp">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="cv">CV</label>
                <input type="file" name="cv" id="cv"> <!-- file permet d'afficher le bouton "parcourir"-->

                <p>quels snt vos fruits favorit ?</p>
                <label for="orange">orange</label>
                <input type="checkbox" name="orange" id="orange" value="orange" checked>
                <label for="mangue">mangue</label>
                <input type="checkbox" name="mangue" id="mangue" value="mangue" checked>
                <label for="poire">poire</label>
                <input type="checkbox" name="poire" id="poire" value="poire" checked>

                <label for="cp">Code postal</label>
                <input type="text" name="cp" id="cp" maxlength="5" pattern="[0-9](5)" title="5 chiffres entre 0 et 9">
                <br>

                <label for="message">message</label>
                <textarea name="message" id="message" cols="25" rows="5"></textarea>
                <br>

                <input type="submit" name="envoyer" value="Envoyer">
                <input type="reset" name="annuler" value="Annuler"><!--reset pr vider le formulaire-->

            </form>
      </section>
